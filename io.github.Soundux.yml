app-id: io.github.Soundux
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: soundux
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-download:ro
  - --filesystem=xdg-documents:ro
  - --filesystem=/run/media:ro
  - --filesystem=/media:ro
modules:
  - name: soundux
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - 'install -Dm 644 -t /app/share/metainfo deployment/flatpak/io.github.Soundux.metainfo.xml'
      - 'install -Dm 644 -t /app/share/applications deployment/flatpak/io.github.Soundux.desktop'
      - 'install -Dm 644 deployment/flatpak/icons/io.github.Soundux-256.png /app/share/icons/hicolor/256x256/apps/io.github.Soundux.png'
    sources:
      - type: git
        url: https://github.com/Soundux/Soundux.git
        tag: '0.2.1'
        commit: '4af67ec2b342aed899f7f18d7aac8946f84d9ac1'
