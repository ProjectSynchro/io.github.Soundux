app-id: io.github.Soundux
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: soundux
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-download:ro
  - --filesystem=/media:ro
  - --filesystem=/run/media:ro
  - --filesystem=/media:ro
  - --filesystem=~/.config/Soundux
modules:
  - name: soundux
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - 'install -Dm 644 -t /app/share/metainfo flatpak/io.github.Soundux.metainfo.xml'
      - 'install -Dm 644 -t /app/share/applications flatpak/io.github.Soundux.desktop'
      - 'install -Dm 644 flatpak/icons/io.github.Soundux-256.png /app/share/icons/hicolor/256x256/apps/io.github.Soundux.png'
    sources:
      - type: git
        url: https://github.com/Soundux/Soundux.git
        tag: '0.1.2'
        commit: '8cd8ba08ddbd484b0a41d972fbb92b2f7af28ed2'
