app-id: io.github.Soundux
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
command: soundux
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=x11
  - --share=network
  - --share=ipc
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-download:ro
  - --filesystem=xdg-documents:ro
  - --filesystem=/run/media:ro
  - --filesystem=/media:ro
modules:
  - "shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json"
  - name: soundux
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_FLATPAK=ON
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - "install -Dm 644 -t /app/share/metainfo deployment/appstream/io.github.Soundux.metainfo.xml"
      - "install -Dm 644 -t /app/share/applications deployment/appstream/io.github.Soundux.desktop"
      - "install -Dm 644 deployment/flatpak/icons/io.github.Soundux-256.png /app/share/icons/hicolor/256x256/apps/io.github.Soundux.png"
    sources:
      - type: git
        url: https://github.com/Soundux/Soundux.git
        tag: "0.2.3"
        commit: "48858b30e34e966b81bcf8a9bece315d78a3e80b"
  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.4.tar.xz
        sha256: 06b10a183ce5371f915c6bb15b7b1fffbe046e8275099c96affc29e17645d909
    post-install:
      - install -Dm644 COPYING.LGPLv3 /app/share/licenses/ffmpeg/COPYING
    cleanup:
      - "/share/ffmpeg"
  - name: youtube-dl
    no-autogen: true
    no-make-install: true
    make-args:
      - youtube-dl
      - PYTHON=/usr/bin/python
    sources:
      - type: archive
        url: https://github.com/ytdl-org/youtube-dl/releases/download/2021.05.16/youtube-dl-2021.05.16.tar.gz
        sha256: d4012a5ca8d77f8ee30a21532fd1042ed287c0784a5a76fcb74cc33ef76f1afd
    post-install:
      - install -Dm0755 -t /app/bin youtube-dl
