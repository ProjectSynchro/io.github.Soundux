app-id: io.github.Soundux
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: soundux
finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=home
  - --filesystem=host:ro
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: soundux
    buildsystem: cmake
    config-opts:
      - -DUSE_FLATPAK=ON
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - 'install -Dm 644 -t /app/share/metainfo io.github.Soundux.metainfo.xml'
      - 'install -Dm 644 -t /app/share/applications io.github.Soundux.desktop'
      - 'install -Dm 644 io.github.Soundux-256.png /app/share/icons/hicolor/256x256/apps/io.github.Soundux.png'
    sources:
      - type: git
        url: https://github.com/Soundux/Soundux.git
        tag: '0.1'
        commit: '4337e9a156a567b48a3e882f4fcbf4708e479b0f'
      - type: file
        path: io.github.Soundux.metainfo.xml
      - type: file
        path: io.github.Soundux.desktop
      - type: file
        path: icons/io.github.Soundux-256.png
